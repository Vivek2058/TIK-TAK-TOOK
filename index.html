<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIK-TAK-TOK</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 style="text-align: center;background-color: bisque; margin: 0; padding: 0;">TIK-TAK-TOK</h2>
    <div class="container">
        <div class="winer">
            <strong id="strong"></strong>
            <br>
            <button class="rematch" style="height: 40px; width: 120px; border-radius: 10px;" id="rematch">Play Again</button>
        </div>
        <div class="border" id="border">
        <div class="game">
            <div class="game-main"></div>
            <div class="game-main"></div>
            <div class="game-main"></div>
            <div class="game-main"></div>
            <div class="game-main"></div>
            <div class="game-main"></div>
            <div class="game-main"></div>
            <div class="game-main"></div>
            <div class="game-main"></div>
        </div>
        <button class="btn-reset" id="reset">Reset Game</button>
    </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
